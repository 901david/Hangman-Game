<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/jpg" href="#">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script rel="javascript" type="text/javascript" src="assets/javascript/game3.js"></script>
	<title>The Hang-Man Game</title>
</head>
<body>
	<!--This container will encompass the entire page-->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-12 col-lg-12 media borderFix">
				<span class="headerTextOne">Hang-Man</span> - <span class="rules">Click the start button to get the game started. Use the keyboard to choose potential letters.</span>
				<img src="assets/images/startbutt.png" id="start" alt="Start">
				<hr>
				<div class="col-xs-6 col-s-6 col-md-4 col-lg-4 pull-left">
					<img id="pictureFix" class="imageSwitch">
					
									
				</div>
				<div class="col-xs-6 col-s-6 col-md-4 col-lg-4 pull-left">
				<audio class="winAudio" src="" autoplay></audio>
				<img id="picFix" class="wonkaPicture" src="">
				</div>

				<div class="col-xs-12 col-s-12 col-md-4 col-lg-4 pull-right">
					<div>
						<p  id="wordControl">The word will appear here once you click start!</p>
					</div>
					<div id="displayHtml">
						<p>Choose a letter to determine if you can solve the word above.</p>
						<p>Wins: 0</p>
						<p>Losses: 0</p>
						<p>Guesses Left: 15</p>
						<p>Letters you have already chosen: </p>
					</div>	
					
				</div>
			</div>
		</div>

			
	</div>
	

</body>
</html>
